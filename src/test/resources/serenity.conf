webdriver {
  driver = edge
  autodownload = true
}

webdriver {
  capabilities {
    browserName = "MicrosoftEdge"
    "ms:edgeOptions" {
      args = ["--remote-allow-origins=*"]
    }
  }
}

environments {
    default {
        webdriver.base.url = "https://www.saucedemo.com/"
    }

}

serenity {
    encoding = "UTF-8"
    compress.filenames = true
    take.screenshots = FOR_EACH_ACTION
}